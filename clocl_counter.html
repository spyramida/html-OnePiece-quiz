<canvas id="ctx" style = 'position: absolute; left: 0px; top: 0px;' width="1000" height="500" style="border:1px solid #000000;"> </canvas>

<script>
var year = 2015;
var month = 11-1;
var day = 22;
var hour = 5;
var ctx = document.getElementById("ctx").getContext("2d");

Date.daysBetween = function( date1, date2 ) {
  //Get 1 day in milliseconds
  var one_day=1000*60*60*24;

  // Convert both dates to milliseconds
  var date1_ms = date1.getTime();
  var date2_ms = date2.getTime();

  // Calculate the difference in milliseconds
  var difference_ms = date2_ms - date1_ms;
    
  // Convert back to days and return
  return Math.round(difference_ms/one_day); 
}

Date.hoursbetween = function( date1, date2 ) {
  //Get 1 day in milliseconds
  var one_day=1000*60*60*24;

  // Convert both dates to milliseconds
  var date1_ms = date1.getTime();
  var date2_ms = date2.getTime();

  // Calculate the difference in milliseconds
  var difference_ms = date2_ms - date1_ms;
    
  // Convert back to days and return
  console.log(difference_ms % one_day);
  return Math.round((difference_ms % one_day) / (1000*60*60)); 
}


main = function(){
	ctx.clearRect(0,0,1000,1000);
	var y2k  = new Date(year, month, day); 
	var Jan1st2010 = new Date(y2k.getFullYear(), y2k.getMonth(), y2k.getDate());
	var today= new Date();
	//displays 726
	ctx.font = " bold 30px Papyrus";
	if ((Date.hoursbetween(today,Jan1st2010) === Date.daysBetween(today,Jan1st2010)) && (Date.daysBetween(today,Jan1st2010) === 0)){
		var string = 'One Piece latest chapter is out!!';
		ctx.fillText(string,100,100);
	}
	else
		ctx.fillText('Days '+Date.daysBetween(today,Jan1st2010)+' Hours '+Date.hoursbetween(today,Jan1st2010),100,100);

	
}
main();
setInterval(main,300000);


</script>
